<!DOCTYPE html>
<html>
<head>
    <title>Reversed Words</title>
</head>
<body>
    <h1>Enter any Sentence:</h1>
    <input type="text" id="inputSentence" placeholder="Type here">
    <button onclick="wordsreversed()">Reverse Words</button>
    <h2>Reversed words in the sentence is:</h2>
    <p id="output"></p>
    <script>
        function wordsreversed() {
            const input = document.getElementById('inputSentence').value;
            let words = input.split(' ');
            let reversed = words.map(word => {
                return word.split('').reverse().join('');
            });
            let reversedSentence = reversed.join(' ');
            document.getElementById('output').textContent = reversedSentence;
        }
    </script>
</body>
</html>
